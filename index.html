<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="main">

    <img id="img" src="" alt="">
  </div>
  <main class="container">
    <div class="one">


      <div class="box">
        <div class="demo-Heading">
          <h1>Passowrd Generator</h1>
        </div>
        <div class="displayBox">
          <!-- Display Value Input -->
          <div class="display">
            <input type="text" id="password" placeholder="Passowrd" />
          </div>
        </div>
        <!-- Range Bar -->
        <div>
          <input type="range" min="8" max="24" id="range" value="12" />
        </div>
        <!--Range Value & CheckBox -->
        <div class="checkBox-Container">
          <div id="rangeValueDiv">
            <!-- Range value -->
            <p id="rangeLength">Character Length:<span id="rangeValue">12</span></p>
          </div>
          <div class="checkboxes">
            <!-- CheckBox -->
            <input type="checkbox" id="uppercase" value="capitalLetters" checked />
            <label for="capitalLetters">A-Z</label>
            <input type="checkbox" id="lowercase" value="smallLetters" />
            <label for="smallLetters">a-z</label>
            <input type="checkbox" id="number" value="numbers" />
            <label for="numbers">0-9</label>
            <input type="checkbox" id="symbol" value="specialCharacters" />
            <label for="specialCharacters">@#$</label>
          </div>
        </div>
        <!-- Button -->
        <button id="generateBtn" onclick="generatePassword()">Generate Passowrd</button>
        <p class="text">Developed by Anas Khan</p>
      </div>
    </div>
    </div>
  </main>
  <div class="rights">
  </div>


  <script src="app.js"></script>
</body>

</html>
